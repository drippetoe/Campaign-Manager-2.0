<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Proximus Mobility</ui:insert></title>
        <link rel="stylesheet" type="text/css" href="/ProximusTomorrow-war/faces/jsfcrud.css" />
    </h:head>  

    <style type="text/css">
        #box {
            position: absolute;
            top:2%;
            bottom:0%;
            left:35%;
            right:0%;
            padding:0%;
            margin:0px;
        }
        #logo {
            position: absolute;
            width: 230px;
            height: 100px;
            top:2%;
            bottom:0%;
            left:5%;
            right:0%;
            padding:0%;
            margin:0px;
            background-color: white;
        }


    </style>

    <style>
        .simpleButton { 
            color: black;
        }

        .simpleButton:hover {
            color:#e33b06;
        }

        .button {
            border: 1px solid transparent;
            color: #fff;
            text-shadow: 0 1px rgba(0,0,0,0.1);
            background-color: #d14836;
        }
        .button:hover {
            border: 1px solid #b0281a;
            color: #fff;
            text-shadow: 0 1px rgba(0,0,0,0.3);
            background-color: #c53727;
            -webkit-box-shadow: 0 1px 1px rgba(0,0,0,0.2);
            -moz-box-shadow: 0 1px 1px rgba(0,0,0,0.2);
            -ms-box-shadow: 0 1px 1px rgba(0,0,0,0.2);
            -o-box-shadow: 0 1px 1px rgba(0,0,0,0.2);
        }
        .button:active {
            border: 1px solid #992a1b;
            background-color: #b0281a;
            -webkit-box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
            -moz-box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
        }
        .button:focus:hover {
            -webkit-box-shadow: inset 0 0 0 1px #fff, 0 1px 1px rgba(0,0,0,0.1);
            -moz-box-shadow: inset 0 0 0 1px #fff, 0 1px 1px rgba(0,0,0,0.1);
        }

        body {
            background: url(/ProximusTomorrow-war/faces/images/skyline.jpg) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

            color: black;

        }
    </style>




    <body>
        <h:form>
            <f:view locale="#{loginController.locale}">
                <div id="logo">
                    <img src="/ProximusTomorrow-war/faces/images/Proximus-logo-original.png"></img>
                </div>
                <div id="box">
                    <h1><h:outputText value="#{message.notfoundheader}"/></h1>
                    <h1><h:outputText value="#{message.notfoundmessage}"/></h1>

                    <a class="simpleButton" href="/ProximusTomorrow-war/faces/home.xhtml">#{message.returntomainsite}</a>
                </div>
            </f:view>
        </h:form>

    </body>

</html>
